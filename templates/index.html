<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Insurance Prediction</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
  </head>
  <body>
  <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to  Insurance Prediction !</strong> Enter Your Information below..
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Insurance Prediction</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact us</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
    <h2 class="text-center mt-3">Client Information for Insurance Prediction</h2>
  <form action="/analyze" method="POST">{% csrf_token %}  <!--method="POST"-->
  <div class="form-group">
    <label for="one">Enter Age</label>
    <input type="text" class="form-control" id="one" name="one" placeholder="45">
    <div class="form-group">
        <label for="two">Select Gender</label>
        <select  class="form-control custom-select" id="two" name="two">
          <option value=1>Male</option>
          <option value=0>Female</option>
        </select>
      </div>
    <div class="form-group">
    <label for="three">BMI</label>
    <input type="text" class="form-control" id="three" name="three" placeholder="23.55">
  </div>
    <div class="form-group">
    <label for="four">How many children</label>
    <input type="text" class="form-control" id="four" name="four" placeholder="2">
  </div>
    <div class="form-group">
      <label for="bodyPain">Smoking</label>
      <select  class="form-control custom-select" id="five" name="five">
        <option value=1>Yes</option>
        <option value=0>No</option>
      </select>
    </div>
    <div class="form-group">
      <label for="bodyPain">Select Region</label>
      <select  class="form-control custom-select" id="six" name="six">
        <option value=1>South-west</option>
        <option value=2>South-east</option>
        <option value=3>North-west</option>
        <option value=4>North-east</option>
      </select>
    </div>
  
  <button class="btn btn-primary">Submit</button>
</form>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
